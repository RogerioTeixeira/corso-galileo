<div class="row">
  <div class="col-10">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Ricerca" name="filter" (ngModelChange)="filtra($event)"
          [(ngModel)]="filter" />
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-4 mt-2" *ngFor="let cliente of clienti">
    <app-card-cliente [cliente]="cliente" (onDelete)="delete($event)" (onSelect)="select($event)"></app-card-cliente>
  </div>
</div>
