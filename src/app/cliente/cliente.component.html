<div class="row mt-3">
  <div class="col-10">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="search" (ngModelChange)="modifica($event)" name="search"
          placeholder="Ricerca" />
      </div>
    </form>
  </div>
  <div class="col-2">
    <button class="btn btn-primary mr-1">Ricerca</button>
    <button class="btn btn-primary">Nuovo</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-3 mt-2" *ngFor="let cliente of clientiFiltered">
    <app-card-cliente [cliente]="cliente"></app-card-cliente>
  </div>
</div>
